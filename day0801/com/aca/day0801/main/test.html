//현실에 존재하는 화살을 여러개 찍어낼 거푸집 역할을 할  class를 생성 
class Arrow
{
	constructor(y){//자바의 생성자
			this.y=y;
			this.span = document.createElement("span");
			this.span.innerText="→";
			this.span.id="sp";//제어하기 위한 아이디 부여
			this.span.style.position = "absolute";//절대위치 지정
			this.span.style.top = this.y+"px";//태어나자마자 y =150
			this.span.style.left = 0+"px"; //태어나자마자 x = 0
			document.body.appendChild(this.span);
		}
}
new Arrow(200);//class로부터 인스턴스 1개 생성
new Arrow(250);
new Arrow(300);
